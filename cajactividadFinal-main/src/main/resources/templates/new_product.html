<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Create New Product</title>
    </head>
    <body>
        <div align="center">
            <h1>Registrar una persona</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${imcObj}" method="POST">

                <table border="0" cellpadding="10">
<!--                    <p th:text="${session.mySessionAttribute}" th:unless="${session == null}">[...]</p>-->
                     <tr>
                        <td>Peso:</td>
                        <td><input type="text" th:field="*{peso}"/></td>
                    </tr>
                    <tr>
                        <td>Estatura:</td>
                        <td><input type="text" th:value="*{estatura}" th:field="*{estatura}"/></td>
                    </tr>
                    
                    <tr>
                        <td>IMC: </td>
                        <td><input type="text" value="1" th:field="*{imc}"/></td>
                    </tr>
                    
                    <tr>
                        <td>Fecha:</td>
                        <td><input type="date" th:field="*{fecha}"/></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
