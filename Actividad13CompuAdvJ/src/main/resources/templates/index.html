<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Product Manager</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div align="center">
            <p th:text="${session.mySessionAttribute}" th:unless="${session == null}">[...]</p>
            <h1>Lista de IMCs</h1>
            <a href="new">Agregar nueva persona</a>
            <br/><br/>
            <table border="1" cellpadding="10" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Sexo</th>
                        <th>Peso</th>
                        <th>Estatura</th>
                        <th>IMC</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="imcObj : ${listImc}">
                        <td th:text="${imcObj.id}">ID</td>
                        <td th:text="${imcObj.nombrePersona}">Nombre</td>
                        <td th:text="${imcObj.apellido}">Apellido</td>
                        <td th:text="${imcObj.edad}">Edad</td>
                        <td th:text="${imcObj.sexo}">Sexo</td>
                        <td th:text="${imcObj.peso}">Peso</td>
                        <td th:text="${imcObj.estatura}">Estatura</td>
                        <td th:text="${imcObj.imc}">IMC</td>
                        <td th:text="${imcObj.fecha}">Fecha</td>
<!--                        <td><a th:href="@{'/edit/' + ${imcObj.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/delete/' + ${imcObj.id}}">Delete</a>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
