<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registra tu cuenta</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Registro</h1>
        <form action="#" th:action="@{/registro}" th:object="${cuentaUsuario}" method="POST">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nombre: </td>
                    <td><input type="text" th:field="*{nombrePersona}" name="nombrePersona"/></td>
                </tr>
                
                <tr>
                    <td>Apellido:</td>
                    <td><input type="text" th:field="*{apellido}" name="apellido"/></td>
                </tr>
                
                <tr>
                    <td>Edad:</td>
                    <td><input type="text" th:field="*{edad}" name="edad"/></td>
                    <td th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">La edad debe ser mayor a 15</td>
                </tr>
                
                <tr>
                    <td>Sexo:</td>
                    <td><input type="text" th:field="*{sexo}" name="sexo"/></td>
                </tr>
                
                <tr>
                    <td>Estatura (en centimetros):</td>
                    <td><input type="text" th:field="*{estatura}" name="estatura"/></td>
                    <td th:if="${#fields.hasErrors('estatura')}" th:errors="*{estatura}">La estatura no debe ser menor a 1m, o mayor de 2.5m</td>
                </tr>
                
                <tr>
                    <td>Nombre de Usuario:</td>
                    <td><input type="text" th:field="*{nombreUsuario}" name="nombreUsuario" required/></td>
                </tr>
                
                <tr>
                    <td>Contrasena:</td>
                    <td><input type="password" th:field="*{contrasena}" name="contrasena"/></td>
                </tr>

                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
