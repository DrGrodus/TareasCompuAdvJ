<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="#" th:action="@{/save}" th:object="${imcObj}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nombre: </td>
                    <td><input type="text" th:field="*{nombrePersona}" /></td>
                </tr>
                
                <tr>
                    <td>Apellido:</td>
                    <td><input type="text" th:field="*{apellido}" /></td>
                </tr>
                
                <tr>
                    <td>Edad:</td>
                    <td><input type="text" th:field="*{edad}" /></td>
                </tr>
                
                <tr>
                    <td>Sexo:</td>
                    <td><input type="text" th:field="*{sexo}" /></td>
                </tr>
                
                <tr>
                    <td>Estatura:</td>
                    <td><input type="text" th:field="*{estatura}"/></td>
                </tr>
                
                <tr>
                    <td>Nombre de Usuario:</td>
                    <td><input type="text" th:field="*{username}"/></td>
                </tr>
                
                <tr>
                    <td>Contrasena:</td>
                    <td><input type="password" th:field="*{password}"/></td>
                </tr>

                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
